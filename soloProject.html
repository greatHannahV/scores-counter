<html>
    <head>
        <link rel="stylesheet" href="soloProject.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="scoreBox">
                 <div id="score-text" >
                   0
                  </div>
                </div>
                <div id="buttonBox">
                   <button id="plusOne" onclick="plusOne()"><div id="plusOne-text">+1</div></button>
                   <button id="plusTwo" onclick="plusTwo()"><div id="plusTwo-text">+2</div></button>
                   <button id="plusThree" onclick="plusThree()"><div id="plusThree-text">+3</div></button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
               <div id="scoreBox">
                <div id="score-text2" >
                    0
                 </div>
               </div>
               <div id="buttonBox2">
                  <button id="plusOne2" onclick="plusOne2()"><div id="plusOne2-text">+1</div></button>
                  <button id="plusTwo2" onclick="plusTwo2()"><div id="plusTwo2-text">+2</div></button>
                  <button id="plusThree2" onclick="plusThree2()"><div id="plusThree2-text">+3</div></button>
               </div>
        </div>
      </div>
      
         <div id="addDetails">
        <button id="newGame-btn" onclick="newGame()"><div id="newGame-text">New game</div></button>
        </div>
        <div id="moreDetails">
            <div id="addDetailsText">
            <p id="leader">Leader: </p>
            <p id="period">Period:</p>
        </div>
        </div>
